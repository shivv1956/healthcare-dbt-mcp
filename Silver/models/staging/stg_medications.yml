version: 2

models:
  - name: stg_medications
    description: "staging model for medication table"
    columns:
      - name: start_datetime
        description: "Medication start timestamp"
        tests:
          - not_null

      - name: patient_id
        description: "Unique identifier for the patient"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_patients')
                field: patient_id

      # - name: payer_id
      #   tests:
      #     - not_null

      - name: encounter_id
        description: "Identifier for the related encounter"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_encounters')
                field: encounter_id

