version: 2

models:
  - name: stg_procedures
    description: "HL7 Procedure records aligned with SNOMED-CT codes"

    # tests:
    #   - dbt_utils.unique_combination_of_columns:
    #       combination_of_columns:
    #         - patient_id
    #         - encounter_id
    #         - code
    #         - start_datetime

    columns:
      - name: patient_id
        description: "Unique identifier for the patient"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_patients')
                field: patient_id

      - name: encounter_id
        description: "Identifier for the related encounter"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_encounters')
                field: encounter_id

      - name: start_datetime
        description: "Procedure start timestamp"
        tests:
          - not_null

      - name: code
        description: "Procedure code"
        tests:
          - not_null

      - name: system
        description: "Coding system used for the procedure code"
        tests:
          - not_null

      # - name: base_cost
      #   tests:
      #     - not_null

      - name: description
        description: "Procedure description"
        tests:
          - not_null
