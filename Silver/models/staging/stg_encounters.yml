version: 2

models:
  - name: stg_encounters
    description: "HL7 Encounter records with cost and payer details"

    columns:
      - name: encounter_id
        description: "Unique identifier for the encounter"
        tests:
          - not_null
          - unique

      - name: start_ts
        
        tests:
          - not_null

      - name: stop_ts
        description: "Encounter stop timestamp"
        tests:
          - not_null

      - name: patient_id
        description: "Unique identifier for the patient"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_patients')
                field: patient_id

      - name: organization_id
        description: "Identifier for the associated organization"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_organizations')
                field: organization_id

      - name: provider_id
        description: "Unique identifier for the provider"
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_providers')
                field: id

