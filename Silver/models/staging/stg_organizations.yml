version: 2

models:
  - name: stg_organizations
    description: "HL7 Organization master data"

    columns:
      - name: organization_id
        description: "Unique identifier for the organization"
        tests: 
          - not_null
          - unique

      - name: name
        description: "Organization name"
        tests:
          - not_null

      - name: address
        description: "Organization address"
        tests: 
          - not_null

      - name: city
        description: "Organization city"
        tests: 
          - not_null

      # - name: revenue
      #   tests: 
      #     - not_null

      - name: utilization
        description: "Organization utilization metric"
        tests:
          - not_null
