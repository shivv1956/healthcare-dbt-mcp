version: 2

models:
  - name: stg_patients
    description: "HL7 Patient master data"

    columns:
      - name: patient_id
        tests: 
          - not_null
          - unique

      - name: birth_date
        tests: 
          - not_null

      - name: ssn
        tests: 
          - not_null

      - name: first_name
        tests: 
          - not_null

      - name: last_name
        tests: 
          - not_null

      - name: race
        tests: 
          - not_null

      - name: ethnicity
        tests: 
          - not_null

      - name: gender
        tests: 
          - not_null

      - name: birth_place
        tests: 
          - not_null
          
      - name: address
        tests: 
          - not_null

      - name: city
        tests: 
          - not_null
        
      - name: state
        tests: 
          - not_null

      - name: healthcare_expenses
        tests: 
          - not_null

      - name: healthcare_coverage
        tests: 
          - not_null

      - name: income
        tests: 
          - not_null
