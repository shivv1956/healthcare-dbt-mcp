version: 2

models:
  - name: stg_providers
    description: "HL7 Provider records aligned with organization and procedure counts"

    # tests:
    #   - dbt_utils.unique_combination_of_columns:
    #       combination_of_columns:
    #         - id

    columns:
      - name: id
        description: "Unique identifier for the provider"
        tests:
          - not_null

      - name: organization_id
        description: "Identifier for the provider's organization"
        tests:
          - not_null

      - name: name
        description: "Provider full name"
        tests:
          - not_null

      - name: gender
        description: "Provider gender"
        tests:
          - not_null

      - name: speciality
        description: "Provider specialty"
        tests:
          - not_null

      - name: encounters
        description: "Count of encounters for the provider"
        tests:
          - not_null

      - name: procedures
        description: "Count of procedures performed by the provider"
        tests:
          - not_null
